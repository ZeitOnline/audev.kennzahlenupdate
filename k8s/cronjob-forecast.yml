---
apiVersion: apps/v1
kind: CronJob
metadata:
  name: forecast
spec:
  schedule: "30 6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: app
            image: eu.gcr.io/zeitonline-210413/audev-kennzahlenupdate-forecast:latest
            imagePullPolicy: IfNotPresent
            resources:
              limits:
                cpu: 3000m
                memory: 512Mi
              requests:
                cpu: 2000m
                memory: 256Mi
          restartPolicy: OnFailure