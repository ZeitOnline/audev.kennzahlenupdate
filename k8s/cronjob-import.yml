---
apiVersion: apps/v1
kind: CronJob
metadata:
  name: import
spec:
  schedule: "15 6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: app
            image: eu.gcr.io/zeitonline-210413/audev-kennzahlenupdate-import:latest
            imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure